version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
    preTest:
      commands:
        - npm ci
    test:
      commands:
        - npm run test
  artifacts:
    baseDirectory: dist/my-amplify-test
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
